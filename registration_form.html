<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Register</h1>
    <form action="https://www.facebook.com">
      <label for="first_name">First Name:</label>
      <input name="first_name" id="first_name"
      required>

      <label for="last_name">Last Name:</label>
      <input name="last_name" id="last_name"
      required>

      <p>
        <label for="male">Male</label>
        <input name="gender" id="male" type="radio"
        value="male">

        <label for="female">Female</label>
        <input name="gender" id="female" type="radio"
        value="female">

        <label for="other">Other</label>
        <input name="gender" id="other" type="radio"
        value="other">
      </p>

      <p>
        <label for="email">Email:</label>
        <input name="email" id="email" type="email">

        <label for="password">Password:</label>
        <input name="password" id="password" type="password"
        required pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
      </p>

      <p>Birthday:
        <select name="month">
          <option>Month</option>
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
        </select>
        <select name="day">
          <option>Day</option>
          <option>01</option>
          <option>02</option>
          <option>03</option>
        </select>
        <select name="year">
          <option>Year</option>
          <option>1995</option>
          <option>1996</option>
          <option>1997</option>
        </select>
      </p>

      <p>
        <label for="terms">I agree to the terms and conditions</label>
        <input name="terms" type="checkbox" id="terms">
      </p>

      <button>Go!</button>

    </form>

  </body>
</html>
