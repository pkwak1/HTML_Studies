<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <!-- border attribute borders
    the table...it's ugly tho.
    CSS for this later -->
    <table border ="1">
      <tr>
        <td>Red</td>
        <td>Orange</td>
      </tr>
    <!-- tr is basically new row
         td is each element
         th is table header in bold -->
    </table border>

<!-- PokeDex Table -->
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Type</th>
          <th>Evolves To</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bulbasaur</td>
          <td><img src="http://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png"></td>
          <td>Grass/Poison</td>
          <td><a href="http://pokemon.wikia.com/wiki/Ivysaur">Ivysaur</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
