<!DOCTYPE html>
<!-- Used for accessibility to site -->

<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- label for and input id should be equal to the same thing
    this is for visually impaired people-->
    <label for="username">Username: </label>
    <input id="username" type="text"
    placeholder="username">
    <!-- example for username login -->
  </body>
</html>
